name: Release

on:
  release:
    types: [published]

jobs:
  release:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16.3.0
    - name: Publish on NPM
      env:
        NPM_TOKEN: ${{ secrets.NPM_TOKEN_OSC_SDK_JS }}
      run:
        echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/.npmrc
        npm publish