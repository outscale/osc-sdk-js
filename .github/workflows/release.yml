name: Release

on:
  release:
    types: [published]

jobs:
  release:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20.5.1
    - name: Publish on NPM
      env:
        NPM_TOKEN: ${{ secrets.NPM_TOKEN_OSC_SDK_JS }}
      run: |
        echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/.npmrc
        npm run build
        npm publish
