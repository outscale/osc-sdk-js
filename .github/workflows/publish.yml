name: Publish on NPM

on:
  release:
    types: [published]

permissions:
  id-token: write
  contents: read

jobs:
  release:
    runs-on: ubuntu-24.04
    environment: publish
    steps:
    - uses: actions/checkout@v5
    - uses: actions/setup-node@v6
      with:
        node-version: '20'
        registry-url: 'https://registry.npmjs.org'
   
    # Ensure npm 11.5.1 or later is installed
    - name: Update npm
      run: npm install -g npm@latest

    - run: npm publish
